<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="Content-Security-Policy"
		content="default-src 'none';
			style-src ${webview.cspSource};
			img-src ${webview.cspSource} https:;
			script-src 'nonce-${nonce}';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="${stylesResetUri}" rel="stylesheet">
	<link href="${stylesMainUri}" rel="stylesheet">

</head>

<body>
	<p>Project Name (required)</p>
	<input type="text" id="text-project-name" value="New Project" />

	<p>Project Description</p>
	<input type="text" id="text-project-desc" placeholder="Enter brief project description" />

	<p>Type of the project</p>
	<select id="select-project-type">
		<option value="exe">Executable</option>
		<option value="static">Static Library</option>
		<option value="shared">Shared Library</option>
	</select>

	<p>Output Name (required)</p>
	<input type="text" id="text-target-name" />

	<p>C++ stadart to use</p>
	<select id="select-cpp-standart">
		<option value="cxx_std_11">C++11</option>
		<option value="cxx_std_14">C++14</option>
		<option value="cxx_std_17">C++17</option>
		<option value="cxx_std_20" selected>C++20</option>
		<option value="cxx_std_23">C++23</option>
	</select>

	<p>Additional compiler options</p>
	<input type="text" id="text-compiler-options" />

	<button id='btn-create-project' data-vscode-context='{"preventDefaultContextMenuItems": true }'>
		Create Project
	</button>
	<script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
